<!DOCTYPE html>
<html>
<head>
    <title>Visualizer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            font-family: "Inter", sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        #visualizerToggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-family: "Inter", sans-serif;
            font-size: 16px;
            background-color: rgba(52, 73, 94, 0.8);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        #visualizerToggle:hover {
            background-color: rgba(41, 128, 185, 0.9);
        }

        @media (max-width: 600px) {
            #visualizerToggle {
                width: 80%;
                left: 10%;
                transform: translateX(0);
                text-align: center;
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <script src="script.js"></script>

</body>
</html>
