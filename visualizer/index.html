<!DOCTYPE html>
<html>
<head>
    <title>Perplexity Animation</title>
    <style>
        /* Basic styling to make the canvas fill the screen and have a dark background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background: black; /* Dark background as in the Perplexity app */
            font-family: "Inter", sans-serif; /* Recommended font */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
            width: 100%;
            height: 100%;
            background-color: #000; /* Ensure canvas background is black */
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
