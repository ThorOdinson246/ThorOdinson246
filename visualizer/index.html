<!DOCTYPE html>
<html>
<head>
    <title>Perplexity Animation</title>
    <style>
        /* Basic styling to make the canvas fill the screen and have a dark background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            background: black; /* Dark background as in the Perplexity app */
            font-family: "Inter", sans-serif; /* Recommended font */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
            width: 100%;
            height: 100%;
            background-color: #000; /* Ensure canvas background is black */
        }
        /* Style for the toggle button */
        #visualizerToggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            font-family: "Inter", sans-serif;
            font-size: 16px;
            background-color: rgba(52, 73, 94, 0.8); /* A dark blue-gray */
            color: white;
            border: none; /* Remove the border */
            border-radius: 4px; /* More rectangular round */
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        #visualizerToggle:hover {
            background-color: rgba(41, 128, 185, 0.9); /* A slightly lighter blue on hover */
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            #visualizerToggle {
            width: 80%; /* Make the button wider on smaller screens */
            left: 10%; /* Adjust the left position */
            transform: translateX(0); /* Remove the transform */
            text-align: center; /* Center the text */
            font-size: 16px; /* Adjust font size for smaller screens */
            padding: 10px 15px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <button id="visualizerToggle">Turn On Visualizer</button>
    <canvas id="particleCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
